version: "3.4"
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /data/www/:/data/www/:rw
      - ./nginx/:/etc/nginx/:rw
      - ./log/nginx/:/data/log/nginx/:rw
    restart: always
    networks:
      - net-golang

  golang:
    build: ./golang
    expose:
      - "8090"
    volumes:
      - ./log/golang/:/data/log/golang/:rw
    restart: always
    networks:
      - net-golang
      - net-mysql
      - net-redis
      - net-jaeger

  mysql:
    build: ./mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    networks:
      - net-mysql

  redis:
    image: redis:4.0
    restart: always
    ports:
      - "6379:6379"
    networks:
      - net-redis

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    networks:
      - net-jaeger

networks:
  net-golang:
  net-mysql:
  net-redis:
  net-jaeger:

